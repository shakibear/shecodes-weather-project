<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9fff168829.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-8 search-bar">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search city"
                    id="search-form"
                  />
                </div>
                <div class="col-1 search-button">
                  <button type="submit" class="btn btn-light">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <div class="col-1 location-button" id="location-button">
                  <button type="button" class="btn btn-success">
                    <i class="fas fa-map-marker-alt"></i>
                  </button>
                </div>
                <div class="col-2">
                  <div class="card">
                    <div class="card-body date" id="actual-date">
                      January 28, 2022
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-5">
              <div class="card city-name" style="width: 438px">
                <div class="card-body">
                  <h5 class="card-title">
                    <span id="searched-city">Tehran</span>,
                    <span id="country">IR</span>
                  </h5>
                  <br />
                  <p class="card-text">
                    <span id="actual-time"> Friday 22:56 </span> <br />
                    <span id="description">Clear with periodic clouds</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-7">
              <div class="card mb-3 todays-weather" style="max-width: 554px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="src/pictures/cloudy.jpg"
                      class="img-fluid rounded-start current-weather"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">
                        <span id="temperature">6</span
                        ><a href="#" id="celcius"><span>°C</span></a> |<a
                          href="#"
                          id="fahrenheit"
                          ><span class="fahrenheit">°F</span></a
                        >
                      </h5>
                      <p class="card-text">
                        Feels like: <span id="feels-like">0</span>°C<br />
                        Humidity: <span id="humidity">46</span>% <br />
                        Wind: <span id="wind">11</span> km/h
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row d-flex">
              <div class="col-lg-2 col-md-6 other-days">
                <div class="card" style="width: 190px">
                  <div class="card-body">
                    <h5 class="card-title other-days-title">Sat</h5>
                    <br />
                    <br />
                    <img
                      src="src/pictures/partly cloudy.jpg"
                      class="card-img-top weather"
                    />
                    <p class="card-text other-days-temp">
                      <strong>7°</strong> -3°
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-md-6 other-days">
                <div class="card" style="width: 190px">
                  <div class="card-body">
                    <h5 class="card-title other-days-title">Sun</h5>
                    <br />
                    <br />
                    <img
                      src="src/pictures/partly cloudy.jpg"
                      class="card-img-top weather"
                    />
                    <p class="card-text other-days-temp">
                      <strong>7°</strong> -2°
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-md-6 other-days">
                <div class="card" style="width: 190px">
                  <div class="card-body">
                    <h5 class="card-title other-days-title">Mon</h5>
                    <br />
                    <br />
                    <img
                      src="src/pictures/sunny.jpg"
                      class="card-img-top sunny"
                    />
                    <p class="card-text other-days-temp">
                      <strong>8°</strong> 1°
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-md-6 other-days">
                <div class="card" style="width: 190px">
                  <div class="card-body">
                    <h5 class="card-title other-days-title">Tue</h5>
                    <br />
                    <br />
                    <img
                      src="src/pictures/partly cloudy.jpg"
                      class="card-img-top weather"
                    />
                    <p class="card-text other-days-temp">
                      <strong>6°</strong> -1°
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-md-6">
                <div class="card" style="width: 190px">
                  <div class="card-body">
                    <h5 class="card-title other-days-title">Wed</h5>
                    <br />
                    <br />
                    <img
                      src="src/pictures/rainy.jpg"
                      class="card-img-top rainy"
                    />
                    <p class="card-text other-days-temp">
                      <strong>9°</strong> 2°
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
